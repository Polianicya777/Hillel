<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form>
    <div>
        <button class="close">X</button>
    </div>
    <div>
        <h2 class="text">Login | Register</h2>
    </div>
    <div>
        <p>
            Enter your email and password to register. 
        </p>
    </div>
    <div class="user">
        <input placeholder=Username type="text" name="" class="name">
    </div>
    <div> 
        <input placeholder="Enter your email" type="text" name="" class="email">
    </div>
       <div> 
        <input placeholder="Password" type="password" name="" class="pass">
        <!-- <img src="img/show-password-icon-eye-symbol-vision-hide-from-watch-icon-secret-view-web-design-element-vector.jpg" alt="Show Password" class="eye-icon" onclick="togglePassword"> -->
    </div>
    <div"> 
        <input placeholder="Confirm Password" type="password" name=""  class="pass2">
    </div>
    <div> 
        <button class="submit" type="submit">Register</button>
     </div>


     <div class="register-wrapper">
        <span class="line"></span>
        <p class="register-text">Or register with</p>
        <span class="line"></span>
    </div>

    <div>
        <button class="google"> <img src="img/favicon-16x16.png" alt="Google">Continue with Google</button>
     </div>

     <div>
        <button class="Facebook"> <img src="img/favicon-32x32.png" alt="Facebook">Continue with Facebook</button>
     </div>
     <div class="done"></div>

</form>
</body>
</html>
